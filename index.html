<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Linktree</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .linktree {
      max-width: 500px;
      margin: 0 auto;
    }

    .linktree-item {
      padding: 10px;
      text-decoration: none;
      color: #333;
      transition: all 0.2s ease-in-out;
    }

    .linktree-item:hover {
      background-color: #eee;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="linktree">
    <h1>My Linktree</h1>

    <ul class="linktree-items">
      <li><a href="https://twitter.com/your_twitter_handle">Twitter</a></li>
      <li><a href="https://instagram.com/your_instagram_handle">Instagram</a></li>
      <li><a href="https://facebook.com/your_facebook_handle">Facebook</a></li>
      <li><a href="https://linkedin.com/in/your_linkedin_handle">LinkedIn</a></li>
    </ul>
  </div>
</body>
</html>
